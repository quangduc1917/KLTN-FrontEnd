<app-header></app-header>
<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">     

        <div class="card card-primary">
          <div class="card-header"><h4>Forgot Password</h4></div>

          <div class="card-body">
            <form  class="needs-validation" novalidate="">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" [(ngModel)]="username"  type="text" class="form-control" name="username" tabindex="1" required autofocus>
                <div class="invalid-feedback">
                  Please fill in your username
                </div>
              </div>

              <div class="form-group">
                <div class="d-block">
                  <label for="email" class="control-label">Email</label>
                
                </div>
                <input id="email" type="text"  [(ngModel)]="email" class="form-control" name="email" tabindex="2" required>
                <div class="invalid-feedback">
                  please fill in email
                </div>
              </div>

            

              <div class="form-group">
                <button (click)="reset()" class="btn btn-primary btn-lg btn-block" tabindex="4">
                  Reset Password
                </button>
              </div>
            </form>
            <div class="text-center mt-4 mb-3">
              <a [routerLink] = "['/login']">Login</a>
            </div>

          </div>
        </div>      
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
